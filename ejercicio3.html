    	<h3>TP4 Ejercicio 3 - Javascript: Pares e Impares - Alumno: Alberto Campagna</h3>

    	<script>
        	var Numero = prompt("Ingrese un número: ")
        	if (parseInt(Numero) % 2 == 0) {
            	alert("El número " + Numero + " es par.")
        	}
        	else
        	{
            alert("El numero " + Numero + " es impar.")
        	}
    	</script>

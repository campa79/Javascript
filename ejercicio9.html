<!DOCTYPE html>

<html>
    <head>
        <div align="center">
            <title>TP4 Ejercicio 9 - Javascript - Alumno: Alberto Campagna</title>
            <h3>TP4 Ejercicio 9 - Javascript: Validaciones - Alumno: Alberto Campagna</h3>
        </div>

    <script>
        function myFunc() {
            var nombre = document.getElementById("username").value
            var apellido = document.getElementById("lastname").value
            var dni = document.getElementById("documento").value
            var sexo = document.getElementById("sex").value

            if (!nombre || !apellido || nombre.trim() === "" || apellido.trim() === "") {
                alert("Ingrese nombre y apellido:")
            }

            if (!Number(dni)) {
                alert("El campo DNI tiene que ser numérico.")
            }

            if (sexo != ("m" && "f" && "M" && "F" && "Hombre" && "Mujer")) {
                alert("El campo sexo no es valido. Ingrese: m/f en mayúscula o minúscula. Sino Hombre o Mujer.")
            }
        }

    </script>
</head>
<body>
    <div align="center">
        <label for="nombre">Nombre:</label>
        <p><input type="text" id="username" name="nombre"></p>
        <label for="apellido">Apellido:</label>
        <p><input type="text" id="lastname" name="apellido"></p>
        <label for="DNI">DNI:</label>
        <p><input type="text" id="documento" name="DNI"></p>
        <label for="sexo">Sexo:</label>
        <p><input type="text" id="sex" name="sexo"></p>
        <p><button id="Button" onclick="myFunc()">Validar Datos</button></p>

        <br /><a href="index.html">VOLVER AL MENU PRINCIPAL</a>
    </div>
</body>
</html>
